<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai11</title>
</head>
<body>
<script>
let thunhap = parseInt(prompt('Thu nhập trên năm:'));
if(thunhap <=60){
    document.write('Tiền thuế = '+ (thunhap*5)/100);
}else if(thunhap <120){
    document.write('Tiền thuế = '+ (thunhap*10)/100);
}else
    document.write('Tiền thuế = '+ (thunhap*15)/100);
</script>
</body>
</html>
