<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập số a:'));
    let b = parseFloat(prompt('Nhập số b:'));
    let c = parseFloat(prompt('Nhập sô c:'));
    if(a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b){
        alert('Đây là 3 cạnh của 1 tam giác');
    }else
        alert('Đây ko phải là 3 cạnh của 1 tam giác');
</script>
</body>
</html>
